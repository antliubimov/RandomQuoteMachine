<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="css/main.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

<!--    <script src="https://yastatic.net/jquery/3.1.1/jquery.min.js"></script>-->
<!--    <script src="//cdn.jsdelivr.net/jquery.color-animation/1/mainfile"></script>-->

</head>
<body>
    <div class="wrapper">
        <!-- main content  -->
        <div class="about">
            <h1 class="about__head">Random Quotes Rewritten</h1>
            <p class="about__paragraph">These are some quotes. I hope you enjoy them.</p>
        </div>

        <div class="quote-box" id="quote-box">
            <div class="quote-text">
                <i class="fas fa-quote-left"></i>
                <span id="text"></span>
            </div>
            <div class="quote-author" id="author">
            </div>
            <div class="quote-buttons">
                <a class="buttons buttons--link buttons-tweet" id="tweet-quote" title="Post this quote on twitter" target="_blank" href="#">
                  <i class="fab fa-twitter-square" ></i>
                </a>
                <a class="buttons buttons--link buttons-tumblr" title="Post this quote on tumblr" target="_blank" href="#">
                  <i class="fab fa-tumblr-square"></i>
                </a>
                <button class="buttons" id="new-quote">New Quote</button>
            </div>
        </div>
    </div>
    <footer>
        <!-- footer  -->
        by <a href="https://codepen.io/antliubim/">ant.liubimov</a>
    </footer>

    <script src="js/main.min.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
